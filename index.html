<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
</head>

<body>


	<section class="main">
		<h1 id="Slist">
			Shopping List
		</h1>

		<form id="textBox">
			<input id="addItems" type="text" name="addItems" placeholder="Enter your shopping list items here">
		</form>

		<div class="list">
			<ul class="shoppingList">
			<li><img id="check" src="images/check.svg"/>Eggs<img id="remove" src="images/remove.svg"></li
			><li ><img id="check" src="images/check.svg"/>Apple<img id="remove" src="images/remove.svg"/></li
			><li class="bought"><img id="unCheck" src="images/uncheck.svg"/>Books<img id="remove" src="images/remove.svg"/></li
			><li ><img id="check" src="images/check.svg"/>Cola<img id="remove" src="images/remove.svg"/></li
			><li class="bought"><img id="unCheck" src="images/uncheck.svg"/>Watermelon<img id="remove" src="images/remove.svg"/></li
			><li><img id="check" src="images/check.svg"/>Oranges<img id="remove" src="images/remove.svg"/></li>
			</ul>
		</div>

		<div class="instructions">
			<P><span><img id="check" src="images/check.svg"></span> Mark items as bought</P>
			<p><span><img id="remove" src="images/remove.svg"></span> Remove items from shopping list</p>
		</div>
	</section>


	<section class="bottom">
		<ul class="bottomImages">
			<li class="pineapple"><img src="images/pineapple.jpg" alt="pineapple" style="max-width: 250px; max-height: 250px;"></li
			><li><img src="images/burger.jpg" alt="burger" style="max-width: 250px; max-height: 250px;"></li
			><li><img src="images/orange.jpg" alt="orange" style="max-width: 250px; max-height: 250px;"></li
			><li><img src="images/cola.jpg" alt="cola" style="max-width: 250px; max-height: 250px;"></li
			><li><img src="images/berry.jpg" alt="berries" style="max-width: 250px; max-height: 250px;"></li> 
		</ul>
	</section>


	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>	

</body>
</html>
